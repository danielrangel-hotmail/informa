<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="topico">
            <h2><span jhiTranslate="informaApp.topico.detail.title">Topico</span> {{topico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="informaApp.topico.versao">Versao</span></dt>
                <dd>
                    <span>{{topico.versao}}</span>
                </dd>
                <dt><span jhiTranslate="informaApp.topico.nome">Nome</span></dt>
                <dd>
                    <span>{{topico.nome}}</span>
                </dd>
                <dt><span jhiTranslate="informaApp.topico.autor">Autor</span></dt>
                <dd>
                    {{topico.autorId}}
                </dd>
                <dt><span jhiTranslate="informaApp.topico.substituto">Substituto</span></dt>
                <dd>
                    <div *ngIf="topico.substitutoId">
                        <a [routerLink]="['/topico', topico.substitutoId, 'view']">{{topico.substitutoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/topico', topico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
