<div>
    <h2 id="page-heading">
        <span jhiTranslate="informaApp.topico.home.title">Topicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-topico" [routerLink]="['/topico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informaApp.topico.home.createLabel">
            Create a new Topico
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="topicos?.length === 0">
        <span jhiTranslate="informaApp.topico.home.notFound">No topicos found</span>
    </div>
    <div class="table-responsive" *ngIf="topicos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.topico.versao">Versao</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.topico.nome">Nome</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.topico.autor">Autor</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.topico.substituto">Substituto</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let topico of topicos ;trackBy: trackId">
                <td><a [routerLink]="['/topico', topico.id, 'view' ]">{{topico.id}}</a></td>
                <td>{{topico.versao}}</td>
                <td>{{topico.nome}}</td>
                <td>
                    {{topico.autorId}}
                </td>
                <td>
                    <div *ngIf="topico.substitutoId">
                        <a [routerLink]="['/topico', topico.substitutoId , 'view' ]" >{{topico.substitutoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/topico', topico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/topico', topico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(topico)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
