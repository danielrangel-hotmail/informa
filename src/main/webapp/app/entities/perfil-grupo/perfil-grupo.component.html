<div class= "mt-3 p-2 d-flex align-items-start" style="background-color: rgb(246, 247, 248)">
    <div class="flex-grow-1">
        <input type="text" class="form-control" style="width: 100%" name="filtro" placeholder="Filtre a lista" [formControl]="filtro"/>
    </div>
    <button type="submit" class="btn btn-primary ml-3" [routerLink]="['/grupo/new']" >
        <span>CRIE NOVO GRUPO</span>
    </button>
</div>
<div class="p-2" style="background: white">
    <jhi-alert-error></jhi-alert-error>
    <ng-container *ngIf="perfilGrupos?.length > 0">
        <div *ngFor="let perfilGrupo of perfilGrupos ;trackBy: trackId">
            <ng-container *ngIf="filtroMatch(perfilGrupo.grupo.nome + ' ' + (perfilGrupo.grupo.descricao ? perfilGrupo.grupo.descricao.toLocaleLowerCase() : ' '))">
                <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                    <div class="flex-grow-1">
                        <h4>{{perfilGrupo.grupo.nome}}</h4>
                        <div>{{perfilGrupo.grupo.descricao}}</div>
                    </div>
                    <button type="submit" class="btn btn-primary width-botao" *ngIf="!perfilGrupo.id" (click)="entra(perfilGrupo)">
                        <span>ENTRAR</span>
                    </button>
                    <button *ngIf="perfilGrupo.id" type="submit" class="btn btn-danger width-botao" (click)="sai(perfilGrupo)">
                        <span>SAIR</span>
                    </button>
                </div>
                <hr/>
            </ng-container>
        </div>
    </ng-container>
</div>
