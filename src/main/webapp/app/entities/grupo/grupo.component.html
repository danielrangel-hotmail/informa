<div class="padding_navbar_fixed">
    <h2 id="page-heading">
        <span jhiTranslate="informaApp.grupo.home.title">Grupos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grupo" [routerLink]="['/grupo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informaApp.grupo.home.createLabel">
            Create a new Grupo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="grupos?.length === 0">
        <span jhiTranslate="informaApp.grupo.home.notFound">No grupos found</span>
    </div>
    <div class="table-responsive" *ngIf="grupos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="informaApp.grupo.nome">Nome</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.grupo.descricao">Descricao</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.grupo.formal">Formal</span></th>
            <th scope="col" ><span jhiTranslate="informaApp.grupo.opcional">Opcional</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let grupo of grupos ;trackBy: trackId">
                <td><a [routerLink]="['/grupo', grupo.id, 'view' ]">{{grupo.nome}}</a></td>
                <td>{{grupo.descricao}}</td>
                <td>{{grupo.formal}}</td>
                <td>{{grupo.opcional}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/grupo', grupo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/grupo', grupo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(grupo)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
