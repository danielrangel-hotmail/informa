<div class="d-flex justify-content-center">
    <div class="width-main-view">
        <div *ngIf="post">
            <div class="card bg-secondary mb-3 max-width-main-view">
                <div class="card-header small">
                    <div *ngIf="post.grupoId">
                        <a [routerLink]="['/grupo', post.grupoId, 'view']">{{post.grupoNome}}</a>
                    </div>
                    <div>
                        {{post.autorNome}}
                    </div>
                    <div>
                        {{post.criacao}}
                    </div>
                </div>
                <div class="card-body">
                    <div class = "mb-3">
                        <quill-view [content]="post.conteudo" format="json" theme="snow"></quill-view>
                    </div>
                    <div class = "mb-3">
                        <jhi-post-image-view [post]="post" ></jhi-post-image-view>
                    </div>
                    <div class = "mb-3">
                        <jhi-post-link-externo-video-view [post]="post" ></jhi-post-link-externo-video-view>
                    </div>
                    <div class="d-flex justify-content-end" *ngIf="autorEUser()">
                        <div class="btn-group">
                            <button type="submit" (click)="publica(post)"
                                    class="btn btn-success btn-sm" *ngIf="!post.publicacao">>
                                <fa-icon [icon]="'plane'"></fa-icon>
                                <span class="d-none d-md-inline">Publica</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/post', post.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit" (click)="delete(post)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
