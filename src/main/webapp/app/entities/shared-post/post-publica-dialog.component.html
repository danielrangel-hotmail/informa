<form *ngIf="post" name="deleteForm" (ngSubmit)="confirmPublicacao()">
    <div class="modal-header">
        <h4 class="modal-title">Confirma publicação</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-public-post-heading" >Tem certeza que quer publicar este post?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-post" type="submit" class="btn btn-success">
            <fa-icon [icon]="'plane'"></fa-icon>&nbsp;<span>Publica</span>
        </button>
    </div>
</form>
