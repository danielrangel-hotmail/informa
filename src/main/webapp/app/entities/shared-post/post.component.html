<div *ngIf="account$ | async as account">
    <h2 id="page-heading">
        <span jhiTranslate="informaApp.post.home.title">Posts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-post" [routerLink]="['/post/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informaApp.post.home.createLabel">
            Create a new Post
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="posts?.length === 0" ng-cloak>
        <span jhiTranslate="informaApp.post.home.notFound">No posts found</span>
    </div>
    <div *ngIf="posts?.length > 0" infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0" ng-cloak>
        <div *ngFor="let post of posts ;trackBy: trackId">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div *ngIf="post">
                        <div class="card bg-secondary mb-3">
                            <div class="card-header small">
                                <div *ngIf="post.grupoId">
                                    <a [routerLink]="['/grupo', post.grupoId, 'view']">{{post.grupoNome}}</a>
                                </div>
                                <div>
                                    {{post.autorNome}}
                                </div>
                                <div>
                                    {{post.criacao}}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class = "mb-3">
                                    <quill-view [content]="post.conteudo" format="json" theme="snow"></quill-view>
                                </div>
                                <div class="d-flex justify-content-end" *ngIf="account.id == post.autorId">
                                    <div class="btn-group">
                                        <button type="submit" (click)="publica(post)"
                                                class="btn btn-success btn-sm" *ngIf="!post.publicacao">>
                                            <fa-icon [icon]="'plane'"></fa-icon>
                                            <span class="d-none d-md-inline">Publica</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/post', post.id, 'edit']"
                                                class="btn btn-primary btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit" (click)="delete(post)"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
