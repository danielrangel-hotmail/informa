<div>
    <h2 id="page-heading">
        <span jhiTranslate="informaApp.mensagem.home.title">Mensagems</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mensagem" [routerLink]="['/mensagem/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informaApp.mensagem.home.createLabel">
            Create a new Mensagem
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mensagems?.length === 0">
        <span jhiTranslate="informaApp.mensagem.home.notFound">No mensagems found</span>
    </div>
    <div class="table-responsive" *ngIf="mensagems?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="conteudo"><span jhiTranslate="informaApp.mensagem.conteudo">Conteudo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="autorId"><span jhiTranslate="informaApp.mensagem.autor">Autor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="postId"><span jhiTranslate="informaApp.mensagem.post">Post</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="conversaId"><span jhiTranslate="informaApp.mensagem.conversa">Conversa</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let mensagem of mensagems ;trackBy: trackId">
                <td><a [routerLink]="['/mensagem', mensagem.id, 'view' ]">{{mensagem.conteudo}}</td>
                <td>
                    {{mensagem.autorNome}}
                </td>
                <td>
                    <div *ngIf="mensagem.postId">
                        <a [routerLink]="['/post', mensagem.postId , 'view' ]" >{{mensagem.postId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mensagem.conversaId">
                        <a [routerLink]="['/mensagem', mensagem.conversaId , 'view' ]" >{{mensagem.conversaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mensagem', mensagem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensagem', mensagem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(mensagem)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
