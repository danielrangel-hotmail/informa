<div *ngIf="mensagem">
    <div class="row">
        <div class="col-1">
            <div class="pl-3 mt-2">
                <img ngxGravatar [round]="false" [size]="35" [cornerRadius]="7" email="humberto@objective.com.br">
            </div>
        </div>
        <div class="col-11 mb-2">
            <div class="" style="background-color: rgb(243,246,248); padding: 4px; margin: 4px; border-radius: 6px;}">
                <div class="d-flex justify-content-between align-items-end ml-2" >
                    <div class="bold">
                        {{mensagem.autorNome}}
                    </div>
                    <div class="small pr-2">
                        {{tempoRelativo(mensagem)}}
                    </div>
                </div>
                <div>
                    <quill-view [content]="mensagem.conteudo" format="json" theme="snow"></quill-view>
                </div>
            </div>
        </div>
    </div>
