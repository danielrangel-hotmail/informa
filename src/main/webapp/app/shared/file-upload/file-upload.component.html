<style>
    .my-drop-zone {
        border: dotted 3px lightgray;
        height: 200px
    }

    .nv-file-over {
        border: dotted 3px red;
    }

    input[type="file"] {
        display: none;
    }

    .vertical-center {
        display: flex;
        align-items: center;
        justify-content: center;
        ;
    }
    /* Default class applied to drop zones on over */
</style>


<div class="mb-3">

    <div ng2FileDrop
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         class="well my-drop-zone vertical-center ">
        <h3 class="text-info mr-1"> Drag 'n Drop Imagens Aqui ou</h3>
        <div>
            <label for="file-upload" class="btn btn-success btn-s">
                Browse
            </label>
            <input id="file-upload" type="file" ng2FileSelect [uploader]="uploader" multiple/><br/>
        </div>
    </div>


</div>

<div style="margin-bottom: 40px">
    <h3>Carregando Arquivos</h3>
    <p>Faltam: {{ uploader?.queue?.length }}</p>

    <table class="table">
        <thead>
        <tr>
            <th width="50%">Name</th>
            <th>Size</th>
            <th>Progress</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item?.file?.name }}</strong></td>
            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size / 1024 / 1024 }} MB
            </td>
            <td *ngIf="uploader.options.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar"
                         [ngStyle]="{ 'width': item.progress + '%' }"></div>
                </div>
            </td>
            <td class="text-center">
                <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
                <button type="button" class="btn btn-danger btn-xs"
                        (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class = "mb-3"></div>
    <div>
        Progresso
        <div class="progress" style="">
            <div class="progress-bar" role="progressbar"
                 [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
    </div>
    <div class = "mb-3"></div>
    <button type="button" class="btn btn-success btn-s"
            (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
    </button>
    <button type="button" class="btn btn-warning btn-s"
            (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
    </button>
    <button type="button" class="btn btn-danger btn-s"
            (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove all
    </button>
</div>


<br><br>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Response</div>
            <div class="panel-body">
                {{ response }}
            </div>
        </div>
    </div>
</div>
